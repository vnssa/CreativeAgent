<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Profile Collector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Project Profile Collector</h1>
    
    <!-- Text Box to Collect General Info -->
    <div class="mb-4">
      <label for="profileInfo" class="block text-sm font-medium text-gray-700 mb-2">
        Project Profile Information
      </label>
      <textarea id="profileInfo" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter details like target audience, USP, CTA, etc."></textarea>
    </div>

    <!-- Brand Website -->
    <div class="mb-4">
      <label for="brandWebsite" class="block text-sm font-medium text-gray-700 mb-2">
        Brand Website
      </label>
      <input id="brandWebsite" type="url" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="https://example.com">
      <p id="websiteError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid URL.</p>
    </div>

    <!-- Product Page -->
    <div class="mb-4">
      <label for="productPage" class="block text-sm font-medium text-gray-700 mb-2">
        Product Page
      </label>
      <input id="productPage" type="url" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="https://example.com/product">
      <p id="productError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid URL.</p>
    </div>

    <!-- Add Product Button and Product List -->
    <div class="mb-6">
      <button id="addProductButton" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Add Product
      </button>
      <ul id="productList" class="mt-4 list-disc pl-6 text-gray-700"></ul>
    </div>

    <!-- Save Button -->
    <button id="saveProfileButton" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition">
      Save Project Profile
    </button>
  </div>

  <script>
    // Function to validate URL
    function validateURL(url) {
      try {
        new URL(url);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Event listeners for validation
    const brandWebsiteInput = document.getElementById('brandWebsite');
    const productPageInput = document.getElementById('productPage');
    const websiteError = document.getElementById('websiteError');
    const productError = document.getElementById('productError');

    brandWebsiteInput.addEventListener('input', () => {
      if (validateURL(brandWebsiteInput.value)) {
        websiteError.classList.add('hidden');
      } else {
        websiteError.classList.remove('hidden');
      }
    });

    productPageInput.addEventListener('input', () => {
      if (validateURL(productPageInput.value)) {
        productError.classList.add('hidden');
      } else {
        productError.classList.remove('hidden');
      }
    });

    // Add product functionality
    const addProductButton = document.getElementById('addProductButton');
    const productList = document.getElementById('productList');

    addProductButton.addEventListener('click', () => {
      const productURL = productPageInput.value;
      if (!validateURL(productURL)) {
        productError.classList.remove('hidden');
        return;
      }

      // Add product to the list
      const listItem = document.createElement('li');
      listItem.textContent = productURL;
      productList.appendChild(listItem);

      // Clear the input field
      productPageInput.value = '';
      productError.classList.add('hidden');
    });

    // Save Profile Button
    const saveProfileButton = document.getElementById('saveProfileButton');
    saveProfileButton.addEventListener('click', () => {
      const profileInfo = document.getElementById('profileInfo').value;
      const brandWebsite = brandWebsiteInput.value;
      const products = Array.from(productList.children).map((li) => li.textContent);

      // Ensure all fields are valid
      if (!profileInfo) {
        alert('Please fill in the Project Profile Information.');
        return;
      }

      if (!validateURL(brandWebsite)) {
        websiteError.classList.remove('hidden');
        return;
      }

      if (products.length === 0) {
        alert('Please add at least one product.');
        return;
      }

      // Construct the profile data
      const profileData = {
        profileInfo,
        brandWebsite,
        products,
      };

      console.log('Saved Project Profile:', profileData);

      // Reset the form after saving
      document.getElementById('profileInfo').value = '';
      brandWebsiteInput.value = '';
      productPageInput.value = '';
      productList.innerHTML = '';
      alert('Project profile saved successfully!');
    });
  </script>


</body></html>
