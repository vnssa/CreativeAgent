<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Script Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <a href="#" class="text-xl font-bold text-blue-600">Ad Script Tool</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <!-- Home Page Section -->
    <section id="home" class="page">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Ad Script Tool</h1>
      <p class="text-lg text-gray-600 mb-8">Choose an option below to get started.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Create New Option -->
        <button class="group block bg-white shadow-lg rounded-lg p-8 hover:bg-blue-50 transition" onclick="navigateTo('create-new')">
          <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition">
              Create New
            </h2>
            <p class="text-gray-600 mt-2 text-center">
              Start a fresh project by providing your ad script details from scratch.
            </p>
          </div>
        </button>

        <!-- Create by Brand Option -->
        <button class="group block bg-white shadow-lg rounded-lg p-8 hover:bg-blue-50 transition" onclick="navigateTo('create-by-brand')">
          <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-green-600 transition">
              Create by Brand
            </h2>
            <p class="text-gray-600 mt-2 text-center">
              Use existing brand information to generate an ad script effortlessly.
            </p>
          </div>
        </button>
      </div>
    </section>

    <!-- Create New Section -->
    <section id="create-new" class="page hidden">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Ad Script Generator</h1>

      <div class="mb-4">
        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">
          Select Template
        </label>
        <select id="template" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="projectProfile" class="block text-sm font-medium text-gray-700 mb-2">
          Project Profile
        </label>
        <textarea id="projectProfile" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter target audience, USP, CTA, etc."></textarea>
      </div>

      <div class="mb-4">
        <label for="extraInstructions" class="block text-sm font-medium text-gray-700 mb-2">
          Extra Instructions (Optional)
        </label>
        <textarea id="extraInstructions" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Add any additional instructions for the AI."></textarea>
      </div>

      <button class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Generate Ad Script
      </button>

      <textarea id="output" rows="8" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 mt-4" readonly="" placeholder="Your generated ad script will appear here..."></textarea>

      <button class="mt-4 text-blue-600 hover:underline" onclick="navigateTo('home')">
        Back to Home
      </button>
    </section>

    <!-- Create by Brand Section -->
    <section id="create-by-brand" class="page hidden">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Ad Script Generator</h1>

      <div class="mb-4">
        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">
          Select Template
        </label>
        <select id="template" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="profile" class="block text-sm font-medium text-gray-700 mb-2">
          Select Project Profile
        </label>
        <select id="profile" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="profile1">Profile 1: Young adults, USP: Affordable pricing, CTA: Sign up now!</option>
          <option value="profile2">Profile 2: Professionals, USP: High-quality service, CTA: Book a demo today!</option>
          <option value="profile3">Profile 3: Families, USP: Safe and reliable, CTA: Learn more!</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="extraInstructions" class="block text-sm font-medium text-gray-700 mb-2">
          Extra Instructions (Optional)
        </label>
        <textarea id="extraInstructions" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Add any additional instructions for the AI."></textarea>
      </div>

      <button class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Generate Ad Script
      </button>

      <textarea id="output" rows="8" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 mt-4" readonly="" placeholder="Your generated ad script will appear here..."></textarea>

      <button class="mt-4 text-blue-600 hover:underline" onclick="navigateTo('home')">
        Back to Home
      </button>
    </section>
  </main>

  <script>
    // JavaScript for navigation
    function navigateTo(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        if (page.id === pageId) {
          page.classList.remove('hidden');
        } else {
          page.classList.add('hidden');
        }
      });
    }
  </script>


</body></html>
