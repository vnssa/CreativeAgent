  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Script Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-6xl p-4 flex flex-col lg:flex-row">
    <!-- Left Side: Input and Controls -->
    <div class="lg:w-1/2 p-4 border-r border-gray-300">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Ad Script Generator</h1>
      
      <!-- Dropdown to Select Template -->
      <div class="mb-4">
        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">
          Select Template
        </label>
        <select id="template" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>

      <!-- Dropdown to Select Project Profile -->
      <div class="mb-4">
        <label for="projectProfile" class="block text-sm font-medium text-gray-700 mb-2">
          Select Project Profile
        </label>
        <select id="projectProfile" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="profile1">Profile 1: Young adults, USP: Affordable pricing, CTA: Sign up now!</option>
          <option value="profile2">Profile 2: Professionals, USP: High-quality service, CTA: Book a demo today!</option>
          <option value="profile3">Profile 3: Families, USP: Safe and reliable, CTA: Learn more!</option>
        </select>
      </div>

      <!-- Extra Instructions -->
      <div class="mb-4">
        <label for="extraInstructions" class="block text-sm font-medium text-gray-700 mb-2">
          Extra Instructions (Optional)
        </label>
        <textarea id="extraInstructions" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Add any additional instructions for the AI."></textarea>
      </div>

      <!-- Generate Button -->
      <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Generate Ad Script
      </button>
    </div>

    <!-- Right Side: Output -->
    <div class="lg:w-1/2 p-4">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Output</h2>
      <textarea id="output" rows="16" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" readonly="" placeholder="Your generated ad script will appear here..."></textarea>
    </div>
  </div>

  <script>
    // Mock LLL API Call
    async function fetchPrompt(template, projectProfile, extraInstructions) {
      // Replace this with your actual API call
      return new Promise((resolve) => {
        setTimeout(() => {
          const prompt = `Template: ${template}\n\nProject Profile:\n${projectProfile}\n\nExtra Instructions:\n${extraInstructions}\n\nGenerated Ad Script: This is the generated ad script based on the inputs provided.`;
          resolve(prompt);
        }, 1000);
      });
    }

    document.getElementById('generateButton').addEventListener('click', async () => {
      const template = document.getElementById('template').value;
      const projectProfile = document.getElementById('projectProfile').value;
      const extraInstructions = document.getElementById('extraInstructions').value;

      // Show loading state
      const outputBox = document.getElementById('output');
      outputBox.value = 'Generating ad script...';

      // Fetch the generated prompt
      try {
        const prompt = await fetchPrompt(template, projectProfile, extraInstructions);
        outputBox.value = prompt;
      } catch (error) {
        outputBox.value = 'Error: Unable to generate the ad script. Please try again.';
      }
    });
  </script>


</body></html>
